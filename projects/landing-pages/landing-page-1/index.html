<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar">
        <div class="logo"></div>
        <ul class="nav-links">
            <li><a href="#">Products</a></li>
            <li><a href="#">App</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="login">Log In</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>

    <main class="grid-container">
        <div class="grid-item large black">
            <p class="offer-title">More Offers</p>
            <h1>There is something else for you</h1>
            <button>All products</button>
            <div class="product-image"></div>
        </div>
        <div class="grid-item medium gray">
            <h2>View our blog</h2>
            <div class="blog-image"></div>
        </div>
        <div class="grid-item small purple">
            <h2>About us</h2>
            <p>Discover our history</p>
        </div>
        <div class="grid-item small green">
            <h2>Contact us</h2>
            <p>Have some questions?</p>
        </div>
    </main>
</body>

</html>
